<!DOCTYPE html>
<html>
  <head>
    <title>Cubi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta property="og:image" content="http://cubi.depold.com/graphics/screenshot-160x160.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="/stylesheets/screen.css" />

    <script src="/javascripts/microajax.minified.js"></script>
    <script src="/javascripts/soundmanager/script/soundmanager2.js"></script>
    <script src="/javascripts/polyfills.js"></script>
    <script src="/javascripts/utils.js"></script>
    <script src="/javascripts/sound-manager.js"></script>
    <script src="/javascripts/popup.js"></script>
    <script src="/javascripts/popup.gameover.js"></script>
    <script src="/javascripts/event-manager.js"></script>
    <script src="/javascripts/grid.js"></script>
    <script src="/javascripts/grid-cell.js"></script>
    <script src="/javascripts/monster.js"></script>
    <script src="/javascripts/giant.js"></script>
    <script src="/javascripts/player.js"></script>
    <script src="/javascripts/tower.js"></script>
    <script src="/javascripts/tower-menu.js"></script>
    <script src="/javascripts/tower-meta-menu.js"></script>
    <script src="/javascripts/wave.js"></script>
    <script src="/javascripts/game.js"></script>
    <script src="/javascripts/boot.js"></script>
  </head>
  <body>
    <div id="game"></div>

    <script type="text/template" id="highscore-template">
      <div class="badge"></div>
      <div class="badge-shadow"></div>
      <div class="badge-value">%{highscore}</div>

      <ul class="headline">
        <li><h2>%{headline}</h2></li>
      </ul>

      <ul>
        <li><h3>Stats:</h3></li>
        <li>Spent money: %{spentMoney}$</li>
        <li>Earned money: %{earnedMoney}$</li>
        <li>Killed monsters: %{killedMonsters}</li>
        <li>Upgraded towers: %{upgradedTowers}</li>
      </ul>

      <ul>
        <li><h3>Highscores:</h3></li>
        %{highscoreList}
      </ul>

      <ul>
        <li><h3>What's next?</h3></li>
        <li><a href="/" id="save-highscore-button">Save the highscore!</a></li>
        <li><a href="/">Restart the game!</a></li>
      </ul>
    </script>
  </body>
</html>
